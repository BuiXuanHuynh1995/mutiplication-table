<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    let multiTable;
    multiTable = "<table border='1' width='750px' cellspacing='1' cellpadding='5'>"
    for (var j = 1; j <= 10; j++)
    {
        multiTable = multiTable + "<tr>";
        for (var i = 2; i <= 9; i++){
            c=i*j;
            multiTable = multiTable + "<td>"+i+" x "+j+" = "+c+"</td>"
        }
        multiTable = multiTable + "</tr>";
    }
    multiTable = multiTable + "</table>";
    document.write(multiTable);
</script>
</body>
</html>
